<!DOCTYPE html>
<html>
<head>
    <title>Contact Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        table tr {
            border-bottom: 1px solid #ddd;
        }

        table tr:last-child {
            border-bottom: none;
        }

        table td {
            padding: 10px 5px;
            font-size: 16px;
        }

        table td:first-child {
            font-weight: bold;
            color: #333;
        }

        table td:last-child {
            text-align: right;
            font-weight: bold;
        }

        a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Details</h1>
        <table>
            <tr>
                <td>Name:</td>
                <td>{{ contact.name }}</td>
            </tr>
            <tr>
                <td>City:</td>
                <td>{{ contact.city }}</td>
            </tr>
            <tr>
                <td>State:</td>
                <td>{{ contact.state }}</td>
            </tr>
            <tr>
                <td>Zipcode:</td>
                <td>{{ contact.zipcode }}</td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>{{ contact.country }}</td>
            </tr>
        </table>
        <a href="{% url 'contact_list' %}">Back to Contact List</a>
    </div>
</body>
</html>
